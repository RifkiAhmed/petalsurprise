<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>PetalSurprise</title>
        <link rel="icon" type="image/png" href="../static/images/icon.png" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="../static/styles/nav.css" />
        <link rel="stylesheet" href="../static/styles/auth.css" />
        <link rel="stylesheet" href="../static/styles/common.css" />
        <link rel="stylesheet" href="../static/styles/footer.css" />
        <script src="../static/scripts/auth.js"></script>
    </head>

    <body>
        <div class="alert alert-danger">
            <h6 class="alert_message"> <!-- Message to show --></h6>
        </div>
        
        <ul class="nav nav-pills">
            <li class="nav-item">
                <img class="brand" src="../static/images/brand.png" alt="logo" />
            </li>
            <li class="nav-item justify-content-end dropdown dropleft login-icon">
                {% if user %}
                <i class="connected fas fa-user-circle fa-3x" data-toggle="dropdown"></i>
                {% else %}
                <a href="/auth"><i class="disconnected fas fa-user-circle fa-3x"></i></a>
                {% endif %}
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/profile"><i class="fas fa-user"></i> Profile </a>
                    <a class="dropdown-item" href="#" onclick="disconnect(event)"><i class="fas fa-sign-out-alt"></i> Logout </a>
                </div>
            </li>
        </ul>
        <div class="container">
            <div class="row">
            <div class="col-md-6" style=" display: flex; align-items: center">
                <img src="../static/images/flower_gift.png" alt="Man gift a flower to gentle girl" width="100%" height="100%"/>
            </div>
            <div class="col-md-6 "  style=" display: flex; justify-content: center; flex-direction: column">
                
                <form action="#" class="user-login">
                    <h3 class="login-header">Sign In</h3>
                    <div class="form-group">
                        <label id="username-label" for="email"><h6>Email or username: </h6></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email or username" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd"><h6>Password: </h6></label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"/>
                    </div>
                    <div class="form-group confirm-pwd">
                        <label for="confirm-pwd"><h6>Confirm password: </h6></label>
                        <input type="password" class="form-control" id="confirm-pwd" placeholder="Enter password" name="confirm-password"/>
                    </div>
                    <div class="form-group">
                        <h6 class="user-account"> Sign up for an account </h6>
                        <h6 class="sign-up" onclick="signUp()">Sign Up</h6>
                    </div>
                    <button type="submit" class="btn btn-primary btn-connect" onclick="connect(event)"> Connect </button>
                    <button type="submit" class="btn btn-primary btn-sign-up" onclick="register(event)"> Sign up </button>
                </form>
            </div>
        </div>
        </div>
        <footer> Â© 2024 PetalSurprise. All Rights Reserved. </footer>
    </body>
</html>
