<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>PetalSurprise</title>
  <link rel="icon" type="image/png" href="../static/images/icon.png" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/styles/nav.css" />
  <link rel="stylesheet" href="../static/styles/common.css" />
  <link rel="stylesheet" href="../static/styles/contact.css" />
  <link rel="stylesheet" href="../static/styles/footer.css" />
  <script src="../static/scripts/auth.js"></script>
  <script src="../static/scripts/contact.js"></script>
</head>

<body>
    <div class="alert alert-info alert-dimissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h6 class="alert_message"> <!-- Message to show --></h6>
    </div>
    <!-- Navigation bar -->
    <ul class="nav nav-pills">
      <li class="nav-item">
          <img class="brand" src="../static/images/brand.png" alt="logo" />
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
          <a class="nav-link active" href="/contact">Contact us</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item justify-content-end dropdown dropleft login-icon">
      {% if user %}
          <i class="connected fas fa-user-circle fa-3x"data-toggle="dropdown"></i>
      {% else %}
          <a href="/auth"><i class="disconnected fas fa-user-circle fa-3x"></i></a>
      {% endif %}
          <div class="dropdown-menu">
              <a class="dropdown-item" href="/profile"><i class="fas fa-user"> </i> Profile</a>
              <a class="dropdown-item" href="#" onclick="disconnect(event)"> <i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
      </li>
  </ul>
  <div class="container" style="color: #ffffff; margin-top: 10vh;">
    <form action="#">
        {% if not user %}
        <div class="form-group">
            <label for="email"><h6>Email: <span style="color: #ef233c">*</span>:</h6></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="subject"><h6>Subject: <span style="color: #ef233c">*</span>:</h6></label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject ..."/>
        </div>
        <div class="form-group">
            <label for="message"><h6>Message: <span style="color: #ef233c">*</span>:</h6></label>
            <textarea class="form-control" maxlength="249" rows="5" id="message" name="message"></textarea>
        </div>
    </form>
    <button class="btn btn-primary" onclick="send(event, '{{true if user else false}}')">Send</button>
  </div>
  <footer style="position: fixed; bottom: 0px">Â© 2024 PetalSurprise. All Rights Reserved.</footer>
</body>

</html>
