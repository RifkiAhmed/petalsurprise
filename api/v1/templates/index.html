    <!-- The Login Modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form action="#">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="password">
                            </div>
                            <div class="form-group confirm-pwd">
                                <label for="confirm-pwd">Confirm password:</label>
                                <input type="password" class="form-control" id="confirm-pwd"
                                    placeholder="Enter password" name="confirm-password">
                            </div>
                            <div class="container text-center">
                                <div class="form-group">
                                    <h6 class="user-account">You don't have an account?</h6>
                                    <span class="sign-up">Create now</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-primary btn-connect" onclick="connect(event)">
                                Connect
                            </button>
                            <button type="submit" class="btn btn-outline-primary btn-sign-up" onclick="registration(event)">
                                Sign up
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>

    <script>
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        $(".sign-up").on("click", function () {
            $('.confirm-pwd').css('display', 'block');
            $(this).text(function (i, text) {
                if (text === 'Connect') {
                    $('.confirm-pwd').css('display', 'none');
                    $('.btn-connect').css('display', 'block');
                    $('.btn-sign-up').css('display', 'none');
                    $('.user-account').text('You don\'t have an account?');
                    return 'Create now';
                }
                $('.confirm-pwd').css('display', 'block');
                $('.btn-connect').css('display', 'none');
                $('.btn-sign-up').css('display', 'block');
                $('.user-account').text('You already have an account?');
                return 'Connect';
            });
        });

    </script>
